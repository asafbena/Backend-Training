plugins {
    id 'java'
}

group 'org.ishaym.training'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml',
            version: '2.10.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.2'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'

    compile fileTree('../AvroClassesGenerator/build/libs')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
